<div class="progress progress-striped">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="<%= (undone+done)?Math.round(100*done/(undone+done)):0 %>" aria-valuemin="0" aria-valuemax="100" style="width: <%= (undone+done)?Math.round(100*done/(undone+done)):0 %>%">
    <span class=""><% if(done){ %><%= (undone+done)?Math.round(100*done/(undone+done)):0 %>% <% if(undone==0){ %>:)<% } %><% } %></span>
  </div>
</div>
